# Hugo Emergency Site Configuration
# https://gohugo.io/getting-started/configuration/

baseURL = "/"
languageCode = "en"
title = "Emergency Information"
theme = "emergency"

# Build settings optimized for performance
enableRobotsTXT = true
disableHugoGeneratorInject = true
enableEmoji = false
enableGitInfo = false

# Minification for production
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableSVG = false
  minifyOutput = true

# Disable unused features for smaller builds
disableKinds = ["taxonomy", "term", "RSS"]

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false  # Security: don't allow raw HTML in markdown
  [markup.highlight]
    codeFences = false
    lineNos = false

# Site parameters - customize these for your emergency
[params]
  # Meta information
  description = "Emergency information and updates"
  
  # Primary theme color (hex code)
  themeColor = "#B91C1C"
  
  # Contact information (optional)
  email = ""
  telephone = ""
  
  # Emergency alert banner (leave empty to hide)
  alertTitle = "Info banner"
  alertMessage = "This is an example of a singular info banner at Warning level"
  alertLevel = "warning"  # Options: info, warning, critical
  
  # Organization info
  orgName = ""
  orgURL = ""
  
  # Timezone label for timestamps (e.g., "AEDT", "AEST", "UTC")
  timezone = "AEDT"

# Navigation menu
[menus]
  [[menus.main]]
    name = "Home"
    pageRef = "/"
    weight = 1
  [[menus.main]]
    name = "Updates"
    pageRef = "/updates"
    weight = 2
  [[menus.main]]
    name = "FAQ"
    pageRef = "/faq"
    weight = 3
  [[menus.main]]
    name = "Prepare"
    pageRef = "/prepkit"
    weight = 4

# Output formats
[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["HTML"]

# Permalinks
[permalinks]
  updates = "/updates/:contentbasename/"

# Security settings
[security]
  [security.funcs]
    getenv = ["^HUGO_", "^META_"]
